<!DOCTYPE html>
<html>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery/jquery-migrate.min.js"></script>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.min.js"></script>
    <script src="scripts/scrollglue.js"></script>
    <script src="vendor/socket.io-client/dist/socket.io.js"></script>

    <script src="scripts/app.js"></script>

    <head>
    <title>Log viewer</title>
</head>

<body>
<div class="container"  ng-app="pocaz" ng-controller="pocazCtrl">
    <div class="row">
    <div class="col-md-2" style="margin-top: 60px">
        <button ng-click="glued = !glued" class="btn btn-default" ng-show="glued">Scroll automatique ON</button>
        <button ng-click="glued = !glued" class="btn btn-default" ng-show="!glued">Scroll automatique Off</button>
        <p></p>
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="log in logs" ng-click="changeLog(log)" class="{{log.css}}"><a>{{log.name}}</a></li>
        </ul>
    </div>
    <div class="col-md-10">
        <center><h3>Logs du serveurs</h3></center>
        <div style="overflow: auto; height: 700px;" scroll-glue ng-model="glued">
            <table class="table table-striped table-bordered"  >
                <tr ng-repeat="log in msg track by $index"><td>{{log}}</td></tr>
            </table>
        </div>
    </div>
    </div>
</div>
</body>

</html>
